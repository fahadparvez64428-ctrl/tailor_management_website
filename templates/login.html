<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>درزی لاگ اِن</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- <style>
    @font-face {
        font-family: 'Jameel Noori Nastaleeq';
        src: url('/static/fonts/JameelNooriNastaleeq.ttf') format('truetype');
    }

    </style> -->

      
</head>
<body>

    <div class="login-container">
        <h2>درزی مینجمنٹ سسٹم</h2>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">صارف نام</label>
            <input type="text" id="username" name="username" placeholder="صارف نام درج کریں">
        
            <label for="password">پاس ورڈ</label>
            <input type="password" id="password" name="password" placeholder="پاس ورڈ درج کریں">
        
            <button type="submit">لاگ اِن</button>
        
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}
        </form>
        
    </div>
</body>
</html>
