<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قمیض شلوار فارم</title>
  <style>
    @font-face {
      font-family: 'Jameel Noori Nastaleeq';
      src: url('/static/fonts/JameelNooriNastaleeq.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      /* font-family: 'Jameel Noori Nastaleeq', serif; */
      margin: 0;
      padding: 0;
      font-family: 'Jameel Noori Nastaleeq', serif;
      background: linear-gradient(to right, #16a085, #f39c12, #e74c3c);
      color: white;
      direction: rtl;
    }

    .form-container {
      background: white;
      padding: 30px;
      max-width: 1100px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      color: black;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .left, .right {
      flex: 1 1 48%;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Jameel Noori Nastaleeq', serif;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }

    .button-row {
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      font-family: 'Jameel Noori Nastaleeq', serif;
    }

    .save-btn {
      background: #16a085;
      color: white;
      padding: 14px 50px;
    }

    .save-btn:hover {
      background-color: #138d75;
    }

    .cancel-btn {
      background: #e74c3c;
      color: white;
      padding: 10px 30px;
    }

    .cancel-btn:hover {
      background-color: #c0392b;
    }

    @media(max-width: 768px) {
      .section {
        flex-direction: column;
      }

      .left, .right {
        width: 100%;
      }
    }
    
  </style>
</head>
<body>
  <div class="form-container">
    <h2>قمیض شلوار اندراج فارم</h2>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color: red;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <form action="/update_customer" method="POST">
      <div class="section">
        <div class="left">
          <input type="hidden" name="id" value="{{ record['شناختی نمبر'] }}">

          <input type="text" name="name" value="{{ record['نام'] }}">
          <input type="text" name="phone" value="{{ record['فون نمبر'] }}">
          <input type="text" name="address" value="{{ record['پتہ'] }}">

          <!-- <label>تاریخ</label>
          <input type="date" name="order_date" value="{{ record['تاریخ'] }}">
          
          <label>ڈیلیوری کی تاریخ</label>
          <input type="date" name="delivery_date" value="{{ record['ڈیلیوری کی تاریخ'] }}"> -->
          



        

        <div class="checkbox-group">
          <label><input type="checkbox" name="shalwar_plain" {% if record['شلوار پلین'] == 'ہاں' %}checked{% endif %}> شلوار پلین</label>
          <label><input type="checkbox" name="side_pocket" {% if record['پاکٹ سامنے'] == 'ہاں' %}checked{% endif %}> سامنے پاکٹ</label>
          <label><input type="checkbox" name="without_pleat" {% if record['پلیٹ بغیر'] == 'ہاں' %}checked{% endif %}> بغیر پلیٹ</label>
          <label><input type="checkbox" name="dor_modar" {% if record['موآڈر ڈور'] == 'ہاں' %}checked{% endif %}> ڈور موآڈر</label>
          <label><input type="checkbox" name="full_modar" {% if record['موآڈر فل'] == 'ہاں' %}checked{% endif %}> فل موآڈر</label>
          <label><input type="checkbox" name="straight_daman" {% if record['سیدھا دامن'] == 'ہاں' %}checked{% endif %}> دامن سیدھا</label>
          <label><input type="checkbox" name="round_daman" {% if record['گول دامن'] == 'ہاں' %}checked{% endif %}> دامن گول</label>
          <label><input type="checkbox" name="simple_ben" {% if record['بن سادہ'] == 'ہاں' %}checked{% endif %}> سادہ بن</label>
          <label><input type="checkbox" name="chakdy_ben" {% if record['بن چاکڈی'] == 'ہاں' %}checked{% endif %}> چاکڈی بن</label>
          <label><input type="checkbox" name="double_stitch" {% if record['سلائی ڈبل'] == 'ہاں' %}checked{% endif %}> ڈبل سلائی</label>
          <label><input type="checkbox" name="embroidery" {% if record['کڑھائی'] == 'ہاں' %}checked{% endif %}> کڑھائی</label>
          <label><input type="checkbox" name="extra_button" {% if record['بٹن اضافی'] == 'ہاں' %}checked{% endif %}> اضافی بٹن</label>
        </div>

      <div class="right">
        <label>قمیض لمبائی</label>
        <input type="text" name="shirt_length" value="{{ record['قمیض لمبائی'] }}">
        <label>آستین لمبائی</label>
        <input type="text" name="sleeve_length" value="{{ record['آستین لمبائی'] }}">
        <label>تیرا</label>
        <input type="text" name="chest" value="{{ record['تیرا'] }}">
        <label>کمر</label>
        <input type="text" name="shirt_waist" value="{{ record['قمیض کمر'] }}">
        <label>چھاتی</label>
        <input type="text" name="shirt_chest" value="{{ record['قمیض چھاتی'] }}">
        <label>کلر کمیر</label>
        <input type="text" name="collar" value="{{ record['کلر کمیر'] }}">
        <label>گف نوک</label>
        <input type="text" name="cuff" value="{{ record['گف نوک'] }}">
        <label>پٹی لمبائی</label>
        <input type="text" name="placket" value="{{ record['پٹی لمبائی'] }}">
        <label>بٹن</label>
        <input type="text" name="buttons" value="{{ record['بٹن'] }}">
        <label>سادہ آستین</label>
        <input type="text" name="plain_sleeve" value="{{ record['سادہ آستین'] }}">
      </div>

        <label>شلوار لمبائی</label>
        <input type="text" name="shalwar_length" value="{{ record['شلوار لمبائی'] }}">
        <label>پائنچہ</label>
        <input type="text" name="paina" value="{{ record['پائنچہ'] }}">
        <label>انس</label>
        <input type="text" name="inseam" value="{{ record['انس'] }}">
        <label>کمر</label>
        <input type="text" name="waist" value="{{ record['کمر'] }}">



      <div class="button-row">
        <button type="submit" class="save-btn">اپڈیٹ</button>
        <button type="reset" class="cancel-btn">کینسل</button>
      </div>
      
      
    </form>
  </div>
</body>
</html>
